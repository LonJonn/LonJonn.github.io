<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>シッド・イズ・アー・ファグ</title>
    <link rel="stylesheet" href="test.min.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="firstProgram" id="firstProgram">
        <div class="header" id="first_header">
            <div class="headerTitle">You Are So...!</div>
            <div class="bops quit"></div>
            <div class="bops maximise" onclick='maximise("first_");'></div>
            <div class="bops minimise" onclick='minimise("first_");'></div>
        </div>
        <div class="content" id="first_content">
            <h1 class='title'>Enter some words~</h1>
            <input class="textInput" id="first_textInput" type="text"/>
            <button class="button" onclick="firstRun();">mit ● Sub?</button>
            <p class="textOutput" id="first_textOutput" onclick="hideTextOutput();"></p>
        </div>
    </div>
    <div class="secondProgram">
        <div class="header" id="second_header">
            <div class="headerTitle">You Are So...!</div>
            <div class="bops quit"></div>
            <div class="bops maximise" onclick='maximise("second_");'></div>
            <div class="bops minimise" onclick='minimise("second_");'></div>
        </div>
        <div class="content" id="second_content">
            <input class="textInput" id="second_textInput" type="text"/>
            <button class="button">mit ● Sub?</button>
        </div>
    </div>

</body>
</html>
