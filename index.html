<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>シッド・イズ・アー・ファグ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="firstProgram">
        <section class="header" id="first_header">
            <div class="headerTitle">You Are So...!</div>
            <div class="bops quit"></div>
            <div class="bops maximise"></div>
            <div class="bops minimise"></div>
        </section>
        <section class="content" id="first_content">
            <h1 class='title'>Enter some words~</h1>
            <input class="textInput" id="first_textInput" type="text" />
            <button class="button" onclick="firstRun();">mit ● Sub?</button>
            <p class="textOutput" id="first_textOutput"></p>
        </section>
    </section>
    <section class="secondProgram">
        <section class="header" id="second_header">
            <div class="headerTitle">Calculator!</div>
            <div class="bops quit"></div>
            <div class="bops maximise" '></div>
            <div class="bops minimise"'></div>
        </section>
        <section class="content" id="second_content">
            <div class="textOutput" id="second_textOutput" /></div>
            <ul>
                <li class="button other C" onclick='document.getElementById("second_textOutput").innerHTML = ""'>C</li>
                <li class="button other negative" onclick='document.getElementById("second_textOutput").innerHTML += "-"'>+/-</li>
                <li class="button other percentage">%</li>
                <li class="button sign X">×</li>
                <li class="button number1" onclick='document.getElementById("second_textOutput").innerHTML += "1"'>1</li>
                <li class="button number2" onclick='document.getElementById("second_textOutput").innerHTML += "2"'>2</li>
                <li class="button number3" onclick='document.getElementById("second_textOutput").innerHTML += "3"'>3</li>
                <li class="button sign /">÷</li>
                <li class="button number4" onclick='document.getElementById("second_textOutput").innerHTML += "4"'>4</li>
                <li class="button number5" onclick='document.getElementById("second_textOutput").innerHTML += "5"'>5</li>
                <li class="button number6" onclick='document.getElementById("second_textOutput").innerHTML += "6"'>6</li>
                <li class="button sign +">+</li>
                <li class="button number7" onclick='document.getElementById("second_textOutput").innerHTML += "7"'>7</li>
                <li class="button number8" onclick='document.getElementById("second_textOutput").innerHTML += "8"'>8</li>
                <li class="button number9" onclick='document.getElementById("second_textOutput").innerHTML += "9"'>9</li>
                <li class="button sign -">-</li>
                <li class="button number0" onclick='document.getElementById("second_textOutput").innerHTML += "0"'>0</li>
                <li class="button decimal" onclick='document.getElementById("second_textOutput").innerHTML += "."'>・</li>
                <li class="button sign =">=</li>
            </ul>
        </section>
        Password for ssh is GreatWhite181

</body>

</html>
